<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/yarns"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit yarns</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="edit-container" *ngFor="let audio of soundUrl; let index as i">
    {{audio.name}}
    <ion-item>
      <ion-label class="ion-text-wrap flex-container" (click)="playAudio()">
        <ion-text color="dark">
          <h3>Play voices</h3>
        </ion-text>
        <ion-text color="dark p-left">
          <ion-icon name="play-outline"></ion-icon>
        </ion-text>
      </ion-label>
    </ion-item>

    <!-- Icon bottom -->
    <ion-segment color="success">
      <ion-segment-button checked layout="icon-bottom">
        <ion-icon name="musical-note-outline"></ion-icon>
        <ion-label>Voice 1</ion-label>
      </ion-segment-button>
      <ion-segment-button layout="icon-bottom">
        <ion-icon name="musical-note-outline"></ion-icon>
        <ion-label>Voice 2</ion-label>
      </ion-segment-button>
      <ion-segment-button layout="icon-bottom">
        <ion-icon name="musical-note-outline"></ion-icon>
        <ion-label>Voice 3</ion-label>
      </ion-segment-button>
    </ion-segment>

  </div>


</ion-content>
