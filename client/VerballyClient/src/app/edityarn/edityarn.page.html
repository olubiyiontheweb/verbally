<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/yarn"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit yarns</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <div class="edit-container" *ngFor="let audio of buildSoundObject;let i = index">

      <ion-label class="ion-text-wrap">
        <div class="cont-flex">
          <ion-text color="dark p-left">
            <ion-icon class="ply-btn" name="play-outline" (click)="playAudio(audio.sound)"
              *ngIf="audio.sound.audioIsPlaying == false"></ion-icon>
            <ion-icon class="ply-btn" tappable (click)="pauseAudio(i, audio.sound)" name="pause-outline"
              *ngIf="audio.sound.audioIsPlaying == true">
            </ion-icon>
          </ion-text>
          <ion-text class="txt-header" color="dark">
            <div>{{audio.sound.name}}</div>
            <div>
              <ion-icon name="time-outline"></ion-icon> {{soundDuration}}
            </div>
          </ion-text>
          <ion-text class="txt-header" color="dark">
          </ion-text>
        </div>
        <ion-text>
          <ion-segment color="success" (ionChange)="playSequences($event, audio.sound.url)">
            <ion-segment-button layout="icon-bottom" value="{{audio.sequences[0]}}">
              <ion-label>yarn 1</ion-label>
              <ion-icon name="timer-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button layout="icon-bottom" value="{{audio.sequences[1]}}">
              <ion-label>yarn 2</ion-label>
              <ion-icon name="timer-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button layout="icon-bottom" value="{{audio.sequences[3]}}">
              <ion-label>yarn 3</ion-label>
              <ion-icon name="timer-outline"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </ion-text>

      </ion-label>



    </div>
  </ion-list>

</ion-content>
