<ion-header>
  <ion-toolbar class="ion-no-padding">
    <!-- color="danger"-->
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>

    <ion-title slot="start">
      Verbally
    </ion-title>

    <!-- fab placed to the top end -->
    <ion-fab vertical="center" horizontal="end" edge slot="end">
      <ion-fab-button color="success-contrast">
        <ion-icon name="heart-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>
          Create, Participate, Download and Share Text to Speech Notes
        </h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <!-- <ion-card-header>
      <ion-card-title>Voila</ion-card-title>
    </ion-card-header> -->

    <ion-card-content>
      <iframe class="y-tube" src="https://www.youtube.com/embed/hHYDVmWE9FI" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <ion-row>
        <ion-col class="ion-float-left">
          <ion-button color="green" class="btn-store" (click)="signIn()">
            Signin
          </ion-button>
        </ion-col>
        <ion-col class="ion-float-right">
          <ion-button color="green" class="btn-store" (click)="signUp()">
            Signup
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Simple Steps</ion-card-title>
    </ion-card-header>
    <ion-item lines="none">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      <ion-label>Download</ion-label>
    </ion-item>

    <ion-item lines="none" routerLink="/tabs/register">
      <ion-icon name="person-add-outline" slot="start"></ion-icon>
      <ion-label>Register</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="leaf-outline" slot="start"></ion-icon>
      <ion-label>Verify</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="ear-outline" slot="start"></ion-icon>
      <ion-label>Ready</ion-label>
    </ion-item>
  </ion-card>
